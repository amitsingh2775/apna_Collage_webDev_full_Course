<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get and post</title>
</head>
<body>
     <h1>GET request form</h1>
    <form method="get" action="http://localhost:8080/register">
        <input placeholder="enter your email" name="user" type="text">
        <input placeholder="enter your password" name="pass" type="password">
        <button>submit</button>
    </form>
</hr>

<h1>POST request form</h1>
<form method="post" action="http://localhost:8080/register">
    <input placeholder="enter your email" name="user" type="text">
    <input placeholder="enter your password" name="pass" type="password">
    <button>submit</button>
</form>
</body>
</html>
